<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700"

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   

    <link rel="stylesheet" href="/Register/register.css">

    <title>Registro de Usuario</title>
</head>
<body>
    <main class="container">
        <section class="sidebar-left">
                <div class="logo">
                    <img src="/img/LogoTransparente-removebg-preview.png" >
                    <span class="span1">Bienvenido</span>
                    <span class="span2">Queremos que usando CafeControl potencies tu </span>
                    <span class="span3">negocio y obtengas mejores resultados</span>
                    <span class="span4">Para empezar a usar nuestra herramienta,</span>
                    <span class="span5">Completa el formulario de registro</span>
                </div>

                <input type="text" class="name" placeholder="Nombre" >
                <input type="text" class="email"  placeholder="Correo electrónico">
                <input type="password" class="password" placeholder="Contraseña" >
                <input type="text" class="phone"  placeholder="Celular">

                <input class="btn-register" type="submit" value="¡Registrate!">
               
               
        </section>

        <section class="sidebar-right">
                <span class="span6">¿ Ya estas Registrado ?</span>
                <input class="btn-login" type="submit" value="Iniciar sesión">
        </section>
    </main>
</body>
<script src="/Register/register.js"></script>
</html>
